<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skyport - Banco</title>

    <!-- (Opcional) Bootstrap CSS para coherencia general -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos globales + específicos -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/economy.css" />
    <link rel="stylesheet" href="/css/game.css" />

    <!-- Favicon -->
    <link rel="icon" href="/img/logoSkyPort.png" type="image/png">

    <!-- JS específico (defer para respetar CSP) -->
    <script src="/js/main.js" defer></script>
    <script src="/js/economy.js" defer></script>
</head>
<body>
<div class="game-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <a class="menu-item" href="/">
            <img src="/img/logoSkyPort.png" alt="SkyPort logo" class="logo-img">
        </a>
        <a class="menu-item" href="/game/social">Social</a>
        <a class="menu-item" href="/game/fleet">Flota</a>
        <a class="menu-item" href="/game/chat">Chat</a>
        <a class="menu-item" href="/game/missions">Misiones</a>
        <a class="menu-item" href="/game/market">Mercado</a>
        <a class="menu-item--back" href="/game">↩ Juego</a>        
    </aside>

    <!-- Contenido principal -->
    <main class="economy-page__content">
        <!-- Topbar con saldo + leyenda + rango + botón -->
        <header class="economy-page__topbar">
            <div class="economy-page__money">
                <span class="economy-page__money-label">Saldo</span>
                <span class="economy-page__balance" id="balance-display">0 €</span>
            </div>

            <div class="economy-page__legend">
                <div class="economy-page__range">
                    <label for="eco-range">Periodo</label>
                    <select id="eco-range" class="eco-select">
                        <option>Hoy</option>
                        <option selected>Semana</option>
                        <option>Mes</option>
                    </select>
                </div>
                <span class="legend-item"><span class="legend-dot legend-dot--expenses"></span>Gastos</span>
                <span class="legend-item"><span class="legend-dot legend-dot--income"></span>Ingresos</span>
            </div>
            <button id="daltonismToggle" class="botonDaltonismo" type="button">Modo daltonismo: OFF</button>
        </header>

        <section class="economy-page__panel">
            <!-- GASTOS -->
            <div class="economy-page--expenses" aria-label="Gastos">
                <h2 class="economy-page__column-title">
                    <span class="economy-page__arrow economy-page__arrow--down">↓</span>
                    <span>Gastos</span>
                    <span class="pill pill--neg" id="total-expenses">− 0 €</span>
                    <span class="spacer"></span>
                </h2>
                <ul class="economy-page__item-list" id="expenses-list">
                    <!-- Items de gastos se rellenan desde economy.js -->
                </ul>
            </div>

            <!-- INGRESOS -->
            <div class="economy-page__column economy-page__column--income" aria-label="Ingresos">
                <h2 class="economy-page__column-title">
                    <span class="economy-page__arrow economy-page__arrow--up">↑</span>
                    <span>Ingresos</span>
                    <span class="pill pill--pos" id="total-income">+ 0 €</span>
                    <span class="spacer"></span>
                </h2>
                <ul class="economy-page__item-list" id="income-list">
                    <!-- Items de ingresos se rellenan desde economy.js -->
                </ul>
            </div>
        </section>

        <!-- Pie con saldo neto -->
        <footer class="economy-page__footer">
            <!-- Puedes poner cualquier texto o dejarlo vacío -->
        </footer>
    </main>
</div>
</body>
</html>
