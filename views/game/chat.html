<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skyport - Chat</title>

    <!-- (Opcional) Bootstrap CSS para coherencia general -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts (preconnect) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=MedievalSharp&family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- Estilos globales + específicos -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="/css/chat.css" />

    <!-- Favicon -->
    <link rel="icon" href="/img/logoSkyPort.png" type="image/png">

    <!-- Scripts (defer para respetar CSP) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/main.js" defer></script>

    <!-- Lógica específica del chat -->
    <script src="/js/chat.js" defer></script>
</head>
<body>
  <div class="game-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <a class="menu-item" href="/">
            <img src="/img/logoSkyPort.png" alt="SkyPort logo" class="logo-img">
        </a>
        <a class="menu-item" href="/game/social">Social</a>
        <a class="menu-item" href="/game/fleet">Flota</a>
        <a class="menu-item--back" href="/game">↩ Juego</a>        
        <a class="menu-item" href="/game/missions">Misiones</a>
        <a class="menu-item" href="/game/market">Mercado</a>
        <a class="menu-item" href="/game/economy">Banco</a>
    </aside>

    <!-- Contenido -->
    <main class="chat-page__content">
      <header class="chat-page__topbar">
        <h1 class="chat-page__title">Chat global</h1>
      </header>

      <!-- Zona de mensajes -->
      <section id="chatStream" class="chat-stream" aria-live="polite"></section>

      <!-- Input inferior -->
      <footer class="chat-input">
        <form id="chatForm" autocomplete="off">
          <input
            id="chatText"
            class="chat-input__field"
            type="text"
            placeholder="Escribe un mensaje y pulsa Enter"
            required
          />
          <button class="chat-input__send" type="submit" aria-label="Enviar">Enviar</button>
        </form>
      </footer>
    </main>
  </div>
</body>
</html>
