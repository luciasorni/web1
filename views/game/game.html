<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyPort - Juego</title>

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/game.css" />
    <script src="/js/main.js" defer></script>
    <script src="/js/game.js" defer></script>
</head>
<body>
<div class="game-container">
    <aside class="sidebar">
        <a class="menu-item" href="/">
            <img src="/img/logoSkyPort.png" alt="SkyPort logo" class="logo-img">
        </a>
        <a class="menu-item" href="/game/social">Social</a>
        <a class="menu-item" href="/game/fleet">Flota</a>
        <a class="menu-item" href="/game/chat">Chat</a>
        <a class="menu-item" href="/game/missions">Misiones</a>
        <a class="menu-item" href="/game/market">Mercado</a>
        <a class="menu-item" href="/game/economy">Banco</a>
    </aside>

    <main class="main-content main-content--game">
        <header class="game-topbar">
            <div>
                <p class="eyebrow">Torre de control</p>
                <h1 class="game-title">Tu aeropuerto</h1>
            </div>
            <div class="game-kpis">
                <div class="kpi-card" id="kpi-balance">
                    <span class="kpi-label">Cr√©ditos</span>
                    <span class="kpi-value">--</span>
                </div>
                <div class="kpi-card" id="kpi-active">
                    <span class="kpi-label">Vuelos activos</span>
                    <span class="kpi-value">--</span>
                </div>
                <div class="kpi-card" id="kpi-hangar">
                    <span class="kpi-label">Aviones en hangar</span>
                    <span class="kpi-value">--</span>
                </div>
            </div>
        </header>

        <section class="airport-scene">
            <div class="runway">
                <div class="runway__centerline"></div>
                <div class="runway__id">27</div>
            </div>

            <div class="hangars-row" id="hangarGrid"></div>
        </section>
    </main>
</div>
</body>
</html>
