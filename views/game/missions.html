<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skyport - Misiones</title>

    <!-- CSS global + específico -->
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/game.css"/>
    <link rel="stylesheet" href="/css/missions.css"/>

    <!-- Favicon -->
    <link rel="icon" href="/img/logoSkyPort.png" type="image/png">

    <!-- JS de página (defer, sin inline) -->
    <script src="/js/main.js" defer></script>
    <script src="/js/missions.js" defer></script>
</head>
<body>
<div class="game-container">
    <aside class="sidebar">
        <a class="menu-item" href="/">
            <img src="/img/logoSkyPort.png" alt="SkyPort logo" class="logo-img">
        </a>
        <a class="menu-item" href="/game/social">Social</a>
        <a class="menu-item" href="/game/fleet">Flota</a>
        <a class="menu-item" href="/game/chat">Chat</a>
        <a class="menu-item--back" href="/game">↩ Juego</a>        
        <a class="menu-item" href="/game/market">Mercado</a>
        <a class="menu-item" href="/game/economy">Banco</a>
    </aside>

    <!-- Contenido principal -->
    <main class="missions-page__content">
        <header class="missions-page__topbar">
            <h1 class="missions-page__title">Misiones</h1>
            <button id="daltonismToggle" class="botonDaltonismo" type="button">Modo daltonismo: OFF</button>
        </header>

      <!-- toolbar -->
      <div class="missions-page__toolbar">
        <input id="missionSearch" class="missions-page__search" type="text" placeholder="Buscar misión…"/>
        <button id="missionSearchBtn" class="btn btn--primary missions-page__search-btn" type="button">
            Buscar
            </button>
        </div>

        <section class="missions-page__panel">

            <!-- Catálogo (todas las misiones posibles) -->
            <div class="missions-page__column missions-page__column--catalog">
                <h2 class="missions-page__column-title">Catálogo</h2>
                <!-- Aquí pintaremos el catálogo desde missions.js -->
                <div id="missionsCatalog" class="missions-page__cards"></div>
            </div>

            <!-- Activas (misiones del usuario) -->
            <div class="missions-page__column missions-page__column--active">
                <h2 class="missions-page__column-title">Activas</h2>
                <!-- Aquí pintaremos las misiones del usuario desde missions.js -->
                <div id="missionsActive" class="missions-page__cards"></div>

                <h3 class="missions-page__column-subtitle">Completadas</h3>
                <div id="missionsCompleted" class="missions-page__cards missions-page__cards--compact"></div>
            </div>

        </section>

    </main>
</div>

<!-- Modal sencillo para información de misión -->
<div id="mission-info-modal" class="mission-modal">
    <div class="mission-modal__dialog">
        <h2 class="mission-modal__title"></h2>
        <div class="mission-modal__body"></div>
        <button type="button" class="btn btn--primary mission-modal__close">Cerrar</button>
    </div>
</div>

</body>
</html>
