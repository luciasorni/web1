<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyport – Misiones</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="../../public/css/main.css" />
  <!-- CSS específico de esta página -->
  <link rel="stylesheet" href="../../public/css/missions.css" />

  <!-- JS específico de esta página (si lo usas luego) -->
  <script defer src="../../public/js/missions.js"></script>
</head>
<body>
  <div class="missions-page">
    <!-- Sidebar -->
    <aside class="missions-page__sidebar">
      <div class="missions-page__menu-list">
        <!-- Logo -->
        <a class="missions-page__menu-item missions-page__menu-item--logo" href="../index.html">
          <img src="../../public/img/logoSkyPort.png" alt="SkyPort logo" class="missions-page__logo-img" />
        </a>

        <!-- Menú -->
        <a class="missions-page__menu-item" href="../social/social.html">Social</a>
        <a class="missions-page__menu-item" href="../fleet/fleet.html">Fleet</a>
        <a class="missions-page__menu-item" href="../chat/chat.html">Chat</a>

        <!-- AQUÍ: en vez de “Misiones”, flecha de retorno a game -->
        <a class="missions-page__menu-item missions-page__menu-item--back" href="../game/game.html">
          <span class="missions-page__back-icon" aria-hidden="true">↩</span>
          <span class="missions-page__back-text">Game</span>
        </a>

        <!-- Mercado normal -->
        <a class="missions-page__menu-item" href="../market/market.html">Mercado</a>

        <!-- Último: Banco -->
        <a class="missions-page__menu-item" href="../game/economy.html">Banco</a>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="missions-page__content">
      <!-- barra superior -->
      <header class="missions-page__topbar">
        <h1 class="missions-page__title">Misiones</h1>
      </header>

      <!-- panel con 3 columnas -->
      <section class="missions-page__panel">
        <!-- columna especiales -->
        <div class="missions-page__column missions-page__column--special">
          <h2 class="missions-page__column-title">Especiales</h2>
          <div class="missions-page__card">Halloween</div>
          <div class="missions-page__card">Navidad</div>
        </div>

        <!-- columna catálogo -->
        <div class="missions-page__column missions-page__column--catalog">
          <h2 class="missions-page__column-title">Catálogo</h2>
          <div class="missions-page__card">Misión 1</div>
          <div class="missions-page__card">Misión 2</div>
          <div class="missions-page__card">Misión 3</div>
        </div>

        <!-- columna activas -->
        <div class="missions-page__column missions-page__column--active">
          <h2 class="missions-page__column-title">Activas</h2>
          <div class="missions-page__status-card missions-page__status-card--progress">
            En proceso
          </div>
          <div class="missions-page__status-card missions-page__status-card--claim">
            Reclamar
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
