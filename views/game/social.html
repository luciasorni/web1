<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyport - Social</title>
  <link rel="icon" href="../../public/img/logoSkyPort.png" type="image/png">

  <!-- CSS global -->
  <link rel="stylesheet" href="../../public/css/main.css" />
  <!-- CSS específico -->
  <link rel="stylesheet" href="../../public/css/social.css" />

  <!-- JS específico -->
  <script defer src="../../routes/api/social.js"></script>
</head>
<body>
  <div class="social-page">
    <!-- LATERAL -->
    <aside class="social-page__sidebar">
      <div class="social-page__menu-list">
        <a class="social-page__menu-item social-page__menu-item--logo" href="../index.html">
          <img src="../../public/img/logoSkyPort.png" alt="SkyPort logo" class="social-page__logo-img" />
        </a>

        <!-- Volver a Game -->
        <a class="social-page__menu-item social-page__menu-item--back" href="../game/game.html">
          <span class="social-page__back-icon" aria-hidden="true">↩</span>
          <span class="social-page__back-text">Juego</span>
        </a>

        <a class="social-page__menu-item" href="../game/fleet.html">Flota</a>
        <a class="social-page__menu-item" href="../game/chat.html">Chat</a>
        <a class="social-page__menu-item" href="../game/missions.html">Misiones</a>
        <a class="social-page__menu-item" href="../game/market.html">Mercado</a>
        <a class="social-page__menu-item" href="../game/economy.html">Banco</a>
      </div>
    </aside>

    <!-- CONTENIDO -->
    <main class="social-page__content">
      <header class="social-page__topbar">
        <h1 class="social-page__title">Social</h1>
      </header>

      <section class="social-page__body">
        <div class="social-page__stats">
          <div class="stat"><span class="stat__label">Amigos</span><span class="stat__value" id="stat-friends">0</span></div>
          <div class="stat"><span class="stat__label">Conectados</span><span class="stat__value stat__value--green" id="stat-online">0</span></div>
          <div class="stat"><span class="stat__label">Solicitudes</span><span class="stat__value stat__value--amber" id="stat-requests">0</span></div>
        </div>

        <!-- barra buscar -->
        <div class="social-page__toolbar">
          <div class="social-page__search-wrap">
            <input id="search-user" type="text" class="social-page__input" placeholder="Buscar jugador…" />
            <button id="btn-search" class="btn btn--primary">Buscar</button>
          </div>
          <div class="quick-actions">
            <button class="btn btn--ghost" id="btn-invite-code">Invitar por código</button>
            <button class="btn btn--ghost" id="btn-copy-link">Copiar enlace de invitación</button>
          </div>
        </div>

        <!-- RESULTADOS -->
        <div class="social-page__results" id="search-results" hidden></div>

        <!-- SOLICITUDES -->
        <h2 class="social-page__subtitle">Solicitudes</h2>
        <div id="requests-list" class="social-page__requests empty-box">No tienes solicitudes pendientes.</div>

        <!-- AMIGOS -->
        <h2 class="social-page__subtitle">Amigos</h2>
        <div id="friends-list" class="social-page__friends-grid"></div>
      </section>
    </main>
  </div>
</body>
</html>
