<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyport - Social</title>

    <!-- CSS global + específico -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="/css/social.css" />

    <!-- Favicon -->
    <link rel="icon" href="/img/logoSkyPort.png" type="image/png" />

    <!-- Cliente Socket.IO (lo sirve el propio servidor de Node) -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Socket global de juego -->
    <script src="/js/game-realtime.js" defer></script>

    <!-- JS de página (sin inline) -->
    <script src="/js/main.js" defer></script>
    <script src="/js/social.js" defer></script>
</head>
<body>
  <div class="game-container">
    <aside class="sidebar">
        <a class="menu-item" href="/">
            <img src="/img/logoSkyPort.png" alt="SkyPort logo" class="logo-img">
        </a>
        <a class="menu-item--back" href="/game">↩ Juego</a>        
        <a class="menu-item" href="/game/fleet">Flota</a>
        <a class="menu-item" href="/game/chat">Chat</a>
        <a class="menu-item" href="/game/missions">Misiones</a>
        <a class="menu-item" href="/game/market">Mercado</a>
        <a class="menu-item" href="/game/economy">Banco</a>
    </aside>

    <!-- CONTENIDO -->
    <main class="main-content--game">
      <header class="game-topbar">
        <h1 class="game-title">Social</h1>
        <button id="daltonismToggle" class="botonDaltonismo" type="button">
          Modo daltonismo: OFF
        </button>
      </header>

      <section class="contenidoBlanco">
        <div class="game-kpis">
          <div class="kpi-card"><span class="kpi-label">Amigos</span><span class="kpi-value" id="stat-friends">0</span></div>
          <div class="kpi-card"><span class="kpi-label">Conectados</span><span class="kpi-value kpi-value--green" id="stat-online">0</span></div>
          <div class="kpi-card"><span class="kpi-label">Solicitudes</span><span class="kpi-value kpi-value--amber" id="stat-requests">0</span></div>
        </div>

        <!-- barra buscar -->
        <div class="toolbar">
          <div class="search-wrap">
            <input id="search-user" type="text" class="input" placeholder="Buscar jugador…" />
            <button id="btn-search" class="btn btn--primary">Buscar</button>
          </div>
        </div>

        <!-- RESULTADOS -->
        <div class="results" id="search-results" hidden></div>

        <!-- SOLICITUDES -->
        <h2 class="subtitle">Solicitudes</h2>
        <div id="requests-list" class="social-page__requests empty-box">No tienes solicitudes pendientes.</div>

        <!-- AMIGOS -->
        <h2 class="subtitle">Amigos</h2>
        <div id="friends-list" class="social-page__friends-grid"></div>
      </section>
    </main>
  </div>
</body>
</html>
