<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skyport - Flota</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="/css/fleet.css" />

    <!-- Favicon -->
    <link rel="icon" href="/img/logoSkyPort.png" type="image/png">

    <!-- JS de la página (sin inline, para respetar el CSP SkyPort) -->
    <script src="/js/fleet.js" defer></script>
</head>
<body>
<div class="game-container">
    <!-- Menú lateral -->
    <div class="sidebar">
        <a class="menu-item" href="/">
            <img src="/img/logoSkyPort.png" alt="SkyPort logo" class="logo-img" style="height:75px;">
        </a>
        <a class="menu-item" href="/game/social">Social</a>
        <a class="menu-item" href="/game">Juego</a>
        <a class="menu-item" href="/game/chat">Chat</a>
        <a class="menu-item" href="/game/missions">Misiones</a>
        <a class="menu-item" href="/game/market">Mercado</a>
        <a class="menu-item" href="/game/economy">Banco</a>
    </div>

    <!-- Contenido -->
    <div class="main-content">
        <section class="fleet-wrap">
            <header class="fleet-header">
                <h1 class="fleet-title">Flota</h1>

                <!-- Filtros reales: data-type = roles REALES de la BD -->
                <nav class="fleet-filters" id="filters">
                    <button class="fleet-chip fleet-chip--active" data-type="all">Todos</button>
                    <button class="fleet-chip" data-type="commercial_passenger">Pasajeros</button>
                    <button class="fleet-chip" data-type="commercial_cargo">Carga</button>
                    <button class="fleet-chip" data-type="military_transport">Transporte militar</button>
                    <button class="fleet-chip" data-type="military_recon">Reconocimiento</button>
                    <button class="fleet-chip" data-type="military_attack">Ataque</button>
                </nav>
            </header>

            <!-- DISEÑO: GRID de dos columnas -->
            <div class="fleet-columns">

                <!-- COLUMNA 1 — Tu flota -->
                <div class="fleet-column">
                    <h2 class="fleet-subtitle">Tus aviones</h2>
                    <div class="fleet-grid" id="fleetOwnedGrid"></div>
                </div>

                <!-- COLUMNA 2 — Catálogo -->
                <div class="fleet-column">
                    <h2 class="fleet-subtitle">Catálogo disponible</h2>
                    <div class="fleet-grid" id="fleetCatalogGrid"></div>
                </div>

            </div>
        </section>

    </div>
</div>
</body>
</html>
