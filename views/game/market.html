<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skyport - Market</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/game.css"/>
    <link rel="stylesheet" href="/css/market.css"/>

    <!-- Favicon -->
    <link rel="icon" href="/img/logoSkyPort.png" type="image/png"/>

    <!-- JS de la página (sin inline, respeta CSP) -->
    <script src="/js/market.js" defer></script>
</head>
<body>
  <div class="game-container">
    <div class="sidebar">
      <a class="menu-item" href="/">
        <img src="/img/logoSkyPort.png" alt="SkyPort logo" class="logo-img" style="height:75px;">
      </a>
      <a class="menu-item" href="/game/social">Social</a>
      <a class="menu-item" href="/game/fleet">Flota</a>
      <a class="menu-item" href="/game/chat">Chat</a>
      <a class="menu-item" href="/game/missions">Misiones</a>
      <a class="menu-item menu-item--back" href="/game">
        <span class="menu-item__back-icon">↩</span> Juego
      </a>
      <a class="menu-item" href="/game/economy">Banco</a>
    </div>

    <div class="main-content">
      <section class="market-wrap">
        <header class="market-header">
          <h1 class="market-title">Mercado</h1>

          <div class="market-switch" id="switchMode">
            <button data-mode="buy"  class="active">Comprar</button>
            <button data-mode="sell">Vender</button>
          </div>

          <div class="market-header__meta">
            <span class="market-balance" id="marketBalance">Créditos: --</span>
            <button class="filter-btn" id="toggleFilters" aria-expanded="false">Filtro</button>
          </div>
        </header>

        <aside class="filters-panel" id="filtersPanel" aria-hidden="true">
          <h4>Filtrar</h4>

          <div class="filter-row">
            <label for="fTipo">Tipo</label>
            <select id="fTipo">
              <option value="all">Todos</option>
              <option value="commercial_passenger">Pasajeros</option>
              <option value="commercial_cargo">Carga</option>
              <option value="military_transport">Transporte militar</option>
              <option value="military_recon">Reconocimiento</option>
              <option value="military_attack">Ataque</option>
            </select>
          </div>

          <div class="filter-row">
            <label>Precio</label>
            <input id="fPriceMin" type="number" placeholder="mín." min="0">
            <input id="fPriceMax" type="number" placeholder="máx." min="0">
          </div>

          <div class="filters-actions">
            <button class="btn" id="clearFilters">Limpiar</button>
            <button class="btn btn--primary" id="applyFilters">Aplicar</button>
          </div>
        </aside>

        <section class="market-section active" id="buySection">
          <div class="market-grid" id="buyGrid"></div>
        </section>

        <section class="market-section" id="sellSection">
          <div class="sell-list" id="sellList"></div>
        </section>
      </section>
    </div>
  </div>
</body>
</html>
