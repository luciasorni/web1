<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skyport — Iniciar sesión</title>
  <link rel="icon" href="../../public/img/logoSkyPort.png" type="image/png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="../../public/css/login.css">
  <link rel="stylesheet" href="../../public/css/main.css">
</head>
<body>

  <!-- Navbar -->
  <header class="site-header">
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <img src="../../public/img/logoSkyPort.png" alt="Skyport logo" class="logo-img" style="height:75px;">
        </a>

        <div class="collapse navbar-collapse justify-content-end" id="mainMenu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn-sky me-2 rounded" href="../index.html">Volver</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-sky me-2 rounded" href="./register.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-outline-sky me-2 rounded" href="./guest.html">Invitado</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenedor principal -->
  <main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-3">
        <!-- Foto de perfil (vacía por ahora) -->
        <div class="profile-pic mb-3">
          <img src="../../public/img/fotoPerfilInicial.png" alt="Foto de perfil" class="profile-placeholder">
        </div>
        <h2 class="hero-title mb-0">Iniciar sesión</h2>
      </div>

      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" class="form-control" placeholder="Introduce tu usuario">
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña">
        </div>
        <div class="text-end mb-3 ">
          <a href="./recover.html" class="forgot-password">He olvidado mi contraseña</a>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-sky">Entrar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer mt-3">
    <div class="container text-center">
      <small>© 2025 Skyport — Proyecto de videojuego aeronáutico</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
