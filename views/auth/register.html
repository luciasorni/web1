<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skyport - Registro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts (preconnect) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Estilos (después de Bootstrap) -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/register.css">

    <!-- Favicon -->
    <link rel="icon" href="/img/logoSkyPort.png" type="image/png">

    <!-- JS (defer para respetar CSP) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/register.js" defer></script>
</head>
<body class="register-page">
<header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/img/logoSkyPort.png" alt="Skyport logo" class="logo-img" style="height:75px;">
            </a>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#mainMenu"
                    aria-controls="mainMenu" aria-expanded="false" aria-label="Abrir menú">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="mainMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn-sky me-2 rounded" href="/login">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-sky me-2 rounded" href="/">Volver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-sky me-2 rounded" href="/explore">Invitado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-red me-2 rounded" href="/admin/events">Administrador</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="register-main">
    <div class="register-card card shadow-lg">
        <div class="text-center mb-3">
            <h2 class="hero-title mb-1">Crear cuenta</h2>
            <p class="hero-sub">Elige tu avión y completa tus datos</p>
        </div>

        <div class="avatar-picker mb-4">
            <div class="avatar-preview">
                <img id="avatarPreview" src="/img/aircraft/A320.jpeg" alt="Avatar seleccionado">
                <div>
                    <p class="picker-label mb-1">Avatar de piloto</p>
                    <small class="text-muted">Selecciona un avión para tu perfil</small>
                </div>
            </div>
            <div class="avatar-grid mt-3">
                <label class="avatar-option is-selected">
                    <input type="radio" name="avatar" value="/img/aircraft/A320.jpeg" checked>
                    <img src="/img/aircraft/A320.jpeg" alt="Avatar A320">
                    <span>A320</span>
                </label>
                <label class="avatar-option">
                    <input type="radio" name="avatar" value="/img/aircraft/B738.jpeg">
                    <img src="/img/aircraft/B738.jpeg" alt="Avatar B738">
                    <span>B737-800</span>
                </label>
                <label class="avatar-option">
                    <input type="radio" name="avatar" value="/img/aircraft/ATR72F.jpeg">
                    <img src="/img/aircraft/ATR72F.jpeg" alt="Avatar ATR72">
                    <span>ATR72</span>
                </label>
                <label class="avatar-option">
                    <input type="radio" name="avatar" value="/img/aircraft/C130.jpeg">
                    <img src="/img/aircraft/C130.jpeg" alt="Avatar C130">
                    <span>C-130</span>
                </label>
                <label class="avatar-option">
                    <input type="radio" name="avatar" value="/img/aircraft/F16.jpeg">
                    <img src="/img/aircraft/F16.jpeg" alt="Avatar F16">
                    <span>F-16</span>
                </label>
                <label class="avatar-option">
                    <input type="radio" name="avatar" value="/img/aircraft/B773.jpeg">
                    <img src="/img/aircraft/B773.jpeg" alt="Avatar B773">
                    <span>B777-300</span>
                </label>
            </div>
        </div>

        <form id="registerForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control"
                       autocomplete="username" placeholder="Elige tu usuario" required minlength="3" maxlength="20" pattern="^[A-Za-z0-9_]+$">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control"
                       autocomplete="email" placeholder="tu@correo.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control"
                       autocomplete="new-password" placeholder="Crea una contraseña" minlength="8" required>
            </div>

            <!-- Campos extra (hoy el backend los ignora; puedes mantenerlos para futuro) -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control"
                       autocomplete="name" placeholder="Tu nombre y apellidos">
            </div>

            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" id="dni" name="dni" class="form-control"
                       placeholder="12345678Z" pattern="^[0-9]{8}[A-Za-z]$">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="acepto" name="acepto" required>
                <label class="form-check-label" for="acepto">
                    Acepto los <a href="/legal/terminos" target="_blank" rel="noopener">términos</a> y la
                    <a href="/legal/privacidad" target="_blank" rel="noopener">privacidad</a>.
                </label>
            </div>

            <p class="form-error alert alert-danger py-2 px-3" role="alert" hidden></p>

            <div class="d-grid">
                <button type="submit" class="btn btn-sky" id="btnEntrar">Crear cuenta</button>
            </div>

            <p class="text-center mt-3">
                ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
            </p>
        </form>
    </div>
</main>

<footer class="site-footer mt-3">
    <div class="container text-center">
        <small>© 2025 Skyport — Proyecto de videojuego aeronáutico</small>
    </div>
</footer>
</body>
</html>
