<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyport - Invitado · Perfil</title>
    <link rel="icon" href="/img/logoSkyPort.png" type="image/png">
    <link rel="stylesheet" href="/css/game.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/missions.css">
    <script src="/js/explore.js" defer></script>
</head>
<body class="explore-mode">
  <div class="game-container">
    <!-- Menú lateral -->
    <div class="sidebar">
      <a class="menu-item" href="/">
        <img src="/img/logoSkyPort.png" alt="SkyPort logo" class="logo-img" style="height:75px;">
      </a>
      <a class="menu-item" href="/explore">Buscar</a>
      <a class="menu-item" href="/register">Crear cuenta</a>
    </div>

    <!-- Zona de juego -->
    <div class="main-content explore-content">
      <header class="explore-hero">
        <div>
          <p class="eyebrow">Perfil invitado</p>
          <h1 id="guestUserTitle">Cargando usuario…</h1>
          <p class="sub" id="guestUserMeta"></p>
        </div>
        <a class="btn btn--primary" href="/register">Crear cuenta</a>
      </header>

      <section class="explore-profile" id="guestProfile" hidden>
        <div class="explore-card">
          <h3>Aeropuerto base</h3>
          <p id="guestAirportName"></p>
          <p id="guestAirportLevel"></p>
          <p id="guestAirportXp"></p>
        </div>

        <div class="explore-card">
          <h3>Flota visible</h3>
          <div id="guestFleet" class="missions-page__cards"></div>
        </div>
      </section>

      <p id="guestError" class="explore-error" hidden>Usuario no encontrado.</p>
    </div>
  </div>
</body>
</html>
