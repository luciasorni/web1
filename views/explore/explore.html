<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyport - Invitado</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="/css/admin.css" />

    <!-- Favicon -->
    <link rel="icon" href="/img/logoSkyPort.png" type="image/png" />

    <!-- JS (sin inline, respeta CSP) -->
    <script src="/js/main.js" defer></script>
    <script src="/js/explore.js" defer></script>
</head>
<body>
  <div class="game-container">
    <!-- Menú lateral -->
    <div class="sidebar">
      <a class="menu-item" href="/">
        <img src="/img/logoSkyPort.png" alt="SkyPort logo" class="logo-img" style="height:75px;">
      </a>
      <a class="menu-item" href="/explore">Buscar</a>
      <a class="menu-item" href="/register">Crear cuenta</a>
    </div>

    <!-- Zona de juego -->
    <div class="main-content explore-content">
      <header class="explore-hero">
        <div>
          <p class="eyebrow">Explora SkyPort</p>
          <h1>Busca un usuario y visita su aeropuerto</h1>
          <p class="sub">Modo invitado: consulta perfiles sin iniciar sesión.</p>
        </div>
        <a class="btn btn--primary" href="/register">Crear cuenta</a>
      </header>

      <div class="explore-search">
        <input id="guestSearchInput" class="admin-input" type="text" placeholder="Buscar usuario..." style="max-width:360px;">
        <button id="guestSearchBtn" class="admin-btn admin-btn--primary">Buscar</button>
        <button id="guestClearBtn" class="admin-btn admin-btn--warn">Limpiar</button>
      </div>

      <section id="guestResults" class="explore-results"></section>
    </div>
  </div>
</body>
</html>
