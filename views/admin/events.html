<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skyport - Admin · Events</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/admin.css" />

    <!-- Favicon -->
    <link rel="icon" href="/img/logoSkyPort.png" type="image/png" />

    <!-- JS de página (opcional, sin inline) -->
    <script src="/js/main.js" defer></script>
    <script src="/js/admin.js" defer></script>
</head>
<body>
  <div class="admin-page">
    <!-- Sidebar -->
    <aside class="admin-page__sidebar">
      <div class="admin-page__menu-list">
        <!-- Home -->
        <a class="admin-page__menu-item" href="/">
          <img src="/img/logoSkyPort.png" class="admin-page__logo-img" alt="SkyPort">
        </a>
        <!-- Admin nav -->
        <a class="admin-page__menu-item" href="/admin/users">Users</a>
        <a class="admin-page__menu-item admin-page__menu-item--active" href="/admin/events">Events</a>
        <!-- Volver al juego -->
        <a class="admin-page__menu-item admin-page__menu-item--back" href="/game">
          <span class="admin-page__back-icon">↩</span> Game
        </a>
      </div>
    </aside>

    <!-- Content -->
    <main class="admin-page__content">
      <header class="admin-page__topbar">
        <h1 class="admin-page__title">Administración — Eventos</h1>
        <button id="daltonismToggle" class="botonDaltonismo" type="button">Modo daltonismo: OFF</button>
      </header>

      <section class="admin-page__body">
        <div class="admin-card">
          <h3 style="margin-bottom:.8rem;">Crear misión</h3>
          <div class="admin-actions" style="margin-bottom:.8rem;">
            <input name="mission-name" class="admin-input" type="text" placeholder="Nombre de la misión" style="min-width:180px;">
            <input name="mission-desc" class="admin-input" type="text" placeholder="Descripción" style="min-width:260px;">
            <select name="mission-type" class="admin-input" style="min-width:200px;">
              <option value="">Selecciona tipo de avión</option>
            </select>
            <input name="mission-cost" class="admin-input" type="number" placeholder="Coste" style="width:120px;">
            <input name="mission-reward" class="admin-input" type="number" placeholder="Recompensa" style="width:140px;">
            <input name="mission-duration" class="admin-input" type="number" placeholder="Duración (seg)" style="width:140px;">
            <input name="mission-level" class="admin-input" type="number" placeholder="Nivel req." style="width:110px;">
            <label style="display:flex;align-items:center;gap:4px;font-weight:600;">
              <input name="mission-active" type="checkbox" checked> Activa
            </label>
            <button class="admin-btn admin-btn--primary">Guardar</button>
          </div>
        </div>

        <div class="admin-card">
          <h3 style="margin-bottom:.6rem;">Misiones</h3>
          <table class="admin-table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Coste</th>
                <th>Recompensa</th>
                <th>Duración</th>
                <th>Nivel</th>
                <th>Estado</th>
                <th style="text-align:right;">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Se rellena por JS -->
            </tbody>
          </table>
        </div>

      </section>
    </main>
  </div>
</body>
</html>
